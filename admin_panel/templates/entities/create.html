{% extends "base.html" %}

{% block title %}Create Entity{% endblock %}

{% block content %}
  <h2>Create New Entity</h2>
  <form method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="latitude">Latitude</label>
            <input type="number" step="any" class="form-control" id="latitude" name="latitude">
        </div>
        <div class="form-group col-md-6">
            <label for="longitude">Longitude</label>
            <input type="number" step="any" class="form-control" id="longitude" name="longitude">
        </div>
    </div>
    <div class="form-group">
      <label for="contact_person_name">Contact Person Name</label>
      <input type="text" class="form-control" id="contact_person_name" name="contact_person_name">
    </div>
    <div class="form-group">
      <label for="contact_person_mobile">Contact Person Mobile</label>
      <input type="text" class="form-control" id="contact_person_mobile" name="contact_person_mobile">
    </div>
    <button type="submit" class="btn btn-primary">Create Entity</button>
    <a href="{{ url_for('admin.list_entities') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
