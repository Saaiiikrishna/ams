{% extends "base.html" %}

{% block title %}Update Entity{% endblock %}

{% block content %}
  <h2>Update Entity: {{ entity.name }}</h2>
  <form method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ entity.name }}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ entity.email }}" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ entity.address or '' }}">
    </div>
     <div class="form-row">
        <div class="form-group col-md-6">
            <label for="latitude">Latitude</label>
            <input type="number" step="any" class="form-control" id="latitude" name="latitude" value="{{ entity.latitude or '' }}">
        </div>
        <div class="form-group col-md-6">
            <label for="longitude">Longitude</label>
            <input type="number" step="any" class="form-control" id="longitude" name="longitude" value="{{ entity.longitude or '' }}">
        </div>
    </div>
    <div class="form-group">
      <label for="contact_person_name">Contact Person Name</label>
      <input type="text" class="form-control" id="contact_person_name" name="contact_person_name" value="{{ entity.contact_person_name or '' }}">
    </div>
    <div class="form-group">
      <label for="contact_person_mobile">Contact Person Mobile</label>
      <input type="text" class="form-control" id="contact_person_mobile" name="contact_person_mobile" value="{{ entity.contact_person_mobile or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Entity</button>
    <a href="{{ url_for('admin.list_entities') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
